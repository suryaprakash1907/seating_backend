# Railway Deployment Config

[build]
builder = "dockerfile"
dockerfile = "Dockerfile"
builder = "NIXPACKS"

[deploy]
# Railway exposes PORT via environment variable
startCommand = ""
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5


[start]
cmd = "python manage.py runserver 0.0.0.0:$PORT"
